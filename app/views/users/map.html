<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 ng-show="recordFound" class="page-head-line">{{userData.name}}</h4>
            <h4 ng-show="!recordFound" class="page-head-line">No Record Found</h4>
        </div>
    </div>
    <div class="row" ng-show="recordFound">
        <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Address: 
                                    {{userData.address.street_address}},
                                    {{userData.address.city}},
                                    {{userData.address.region}},
                                    {{userData.address.country}}
                                </h3>
            </div>
            <div class="panel-body">
              <!-- Following is the container of map-->
              <map></map>              
            </div>
          </div>
        </div>
    </div>
</div>
