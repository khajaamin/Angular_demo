<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 class="page-head-line">Test page</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                To Test using tool
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Enter Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">                       
                    </div>
                  </div>
                  <div class="form-group">                    
                    <label class="col-sm-2 control-label">Password Strength</label>
                    <div class="col-sm-10">
                      {{strength}}                      
                    </div>
                    </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <button type="button" ng-click="grade()" class="btn btn-default">Calculate Password Strength</button>
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>
